<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="images\stunning-logo.png" alt="logo" />
      <nav class="links">
        <div>
          <li>Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Jobs</li>
       </div>
      </nav>
      <button type="button" class="your-account">Your Account</button>
    </header>
    

    <div class="banner">
      <div class="left-column">
        <h1>Stunning <br />Workplace<span class="fullstop">&#9632</span></h1>
        <p>
          With Stunning, remote teams can organize projects, <br>manage shifting
          priorities, and get work done.
        </p>
        <div class="banner-2">
          <button type="button" class="new-account">New Account</button>
          <img src="images\arrow-up.png" class="arrow-up"/>
          <img src="images\arrow-down.png" class="arrow-down"/>
          
        </div>
        <div>
          <table class="table" >
            <tr class="one">
              <td>
                <div class="tick">       
                </div> 
             </td>           
              <td class="heading"> Dmm design</td>
              <td><img src="images\user-pink.png" class="dmm-design"></td>
              <td class="date"> 20 Dec</td>  
              <td><button><span>  </span></button></td>
            </tr>

            <tr class="two">
              <td><div class="tick">       
              </div> </td>
              <td class="heading"> Blur animation</td>
              <td><img src="images\user-orange.png" class="blur-animation"></td>
              <td class="date"> 22 Dec</td>  
              <td><button><span> </span></button></td>
            </tr>
            <tr class="three">
              <td><div class="tick">       
              </div> </td>
              <td class="heading">Illustration</td>
              <td><img src="images\user-blue.png" class="illustration"> </td>
              <td class="date"> 26 Dec</td>
              <td><button><span> </span></button></td>  
            </tr>
            <tr class="four">
              <td><div class="tick">       
              </div></td>
              <td class="heading"> Refunds</td>
              <td><img src="images\user-red.png" class="refund" ></td>
              <td class="date">28 Dec </td>  
              <td><button><span> </span></button></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="right-column">
        <img src="images\landing-section-image.png" />
      </div>

    
    </div>
  </body>
</html>
